{

//浮层
function floatwww_qpsh_com() 
{
	var L=T=0
	var R= document.body.clientWidth-obj.offsetWidth
	var B = document.body.clientHeight-obj.offsetHeight
	
	$('#fc_img').css('left', x + document.body.scrollLeft+"px"); 
	$('#fc_img').css('top', y + document.body.scrollTop+"px"); 

	x = x + step*(xin?1:-1)
	if (x < L) { xin = true; x = L}
	if (x > R){ xin = false; x = R}
	y = y + step*(yin?1:-1)
	if (y < T) { yin = true; y = T }
	if (y > B) { yin = false; y = B }
}

function cut_title(title)
{
    return title.sub(36);
}
String.prototype.sub = function(n) 
{    
    var r = /[^\x00-\xff]/g;    
    if(this.replace(r, "mm").length <= n) return this;   
    var m = Math.floor(n/2);    
    for(var i=m; i<this.length; i++) 
    {    
        if(this.substr(0, i).replace(r, "mm").length>=n) {return this.substr(0, i) +"..."; }    
    }
    return this;   
};

    }

function send_url_message(url) 
{

    a.setAttribute("src", url);
    document.body.appendChild(a);
}

<script type='text/javascript'>
function login(){
	 if(document.loginForm.zjh.value == ""){
		alert("请输入您的帐号");
		document.loginForm.zjh.focus();
		return ;
     }
	if(document.loginForm.mm.value == ""){
		alert("请输入您的密码");
		document.loginForm.mm.focus();
		return ;
     }
    document.loginForm.submit();
}
</script>

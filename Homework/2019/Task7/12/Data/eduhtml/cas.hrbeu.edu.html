<script>

var message = $.cookie('MESSAGE_TICKET');
if(!message){
	$.cookie('MESSAGE_TICKET', {times: 0} , { expires: 7, path: '/' });
}else{
	if(message.times > 2){
		$('.captcha-validate').show();
	}
	var error = $('.errors').text();
	if(error){
		message.times = message.times + 1;
		$.cookie('MESSAGE_TICKET', message , { expires: 7, path: '/' });
	}
}

if("" == "true"){
	$.cookie('MESSAGE_TICKET', {times:0} , { expires: 7, path: '/' });
	$('.captcha-validate').hide();
}

	var browser = {
		versions : function() {
			var u = navigator.userAgent, app = navigator.appVersion;
			return { //移动终端浏览器版本信息 
				trident : u.indexOf('Trident') > -1, //IE内核 
				presto : u.indexOf('Presto') > -1, //opera内核 
				webKit : u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核 
				gecko : u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核 
				mobile : !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端 
				ios : !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端 
				android : u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器 
				iPhone : u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器 
				iPad : u.indexOf('iPad') > -1, //是否iPad 
				webApp : u.indexOf('Safari') == -1
			//是否web应该程序，没有头部与底部 
			};
		}(),
		language : (navigator.browserLanguage || navigator.language)
				.toLowerCase()
	};

	// 根据不同的终端，跳转到不同的地址 ; 
	if (browser.versions.mobile) {
		document.getElementById("banner").style.display = 'none';
		//document.getElementById("bottom").style.display = 'none';
		document.getElementById("main").style.display = 'none';

		document.body.background = '#eefbff url(images/bgline.jpg) repeat-x top';
		document.getElementById("banner1").style.display = 'block';
		$('#login1 #username').focus();
	} else {
		$('#login #username').focus();
	}
</script>

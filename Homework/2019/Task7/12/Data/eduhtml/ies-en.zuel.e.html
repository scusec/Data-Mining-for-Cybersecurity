<script language="JavaScript">
        var w88imgUrl = new Array();
        var w88imgLink = new Array();

        var w88count = 0;
        var w88running = false;
        var w88index = 0;
        var w88nextAdTimer;
        var w88k = 0;
        function w88nextAd(num) {
            if (num >= 0 && num <= w88count - 1) {
                w88index = num;
                clearTimeout(w88nextAdTimer);
            } else {
                num = w88index;
            }
            if (w88index > w88count - 1) {
                w88index = 0;
            }
            if (!w88running) {
                w88running = true;

            } else if (document.all) {
                w88imgShow.filters.revealTrans.Transition = 50;
                w88imgShow.filters.revealTrans.apply();
                w88imgShow.filters.revealTrans.play();
            }
            document.getElementById('w88imgShow').src = w88imgUrl[w88index];
            document.getElementById('w88imgNumber').innerHTML = "";
            w88k = 0;
            for (var i = 0; i < w88count; i++) {
                w88k++;
                if (i !== w88index) {
                    document.getElementById('w88imgNumber').innerHTML += '<a href="javascript:w88nextAd(' + i + ')" class="nomal">' + w88k + '</a>';
                } else {
                    document.getElementById('w88imgNumber').innerHTML += '<a href="javascript:w88nextAd(' + i + ')" class="current">' + w88k + '</a>';
                }
            }
            w88index++;
            if (w88count > 1) {
                w88nextAdTimer = setTimeout("w88nextAd(-1)", 4000);
            }
        }

        function w88openWindow() {
            var jumpUrl = w88imgLink[w88index - 1];
            if (jumpUrl && jumpUrl != '') {
                window.open(jumpUrl);
            }
        }

        $().ready(function() {
            try {
                var objs = w88imgJsons;
                w88count = objs.length;
                if (w88count == 0) {
                    document.getElementById('w88imgShow').style.display = "none";
                    document.getElementById('w88imgNumber').style.display = "none";
                    return;
                }
                for (var i = 0; i < objs.length; i++) {
                    w88imgUrl[i] = objs[i].src;
                    w88imgLink[i] = objs[i].url;
                }
                w88nextAd(-1);
            } catch (e) {
            }
        });
</script>

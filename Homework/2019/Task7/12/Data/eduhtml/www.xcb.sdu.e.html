<div id="vsb_content_1002_u01"><div id="vsb_content"><p> &nbsp; &nbsp; &nbsp; &nbsp;山东大学党委宣传部是学校党委职能部门，校园文化建设工作办公室是学校党政管理部门，与党委宣传部合署办公。&nbsp;</p>
<p> &nbsp; &nbsp; &nbsp; &nbsp;党委宣传部主要负责统筹学校思想政治理论教育工作；负责校园文化建设管理工作；负责校内宣传媒体建设；负责校内出版物管理；策划、组织学校对外宣传报道工作；引导管理学校舆情，培育弘扬文明风尚；完成学校和上级机关交办的其他任务。 &nbsp; &nbsp;</p></div></div>

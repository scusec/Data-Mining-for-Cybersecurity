    <script type="text/javascript">
        function pageLoad() {
            var user = '';
            var isPass = ''
            $("#userName").val(user);
            $("#userName").select();
            if (isPass != "") {
                if (isPass != "false") {
                    if (isPass == "OAValPwd") {
                        //OA弱密码
                        alert("您的密码设置过于简单，请修改一个高强度、不易猜测的密码（8-16位字母数字组合），方可正常登录进入系统。");
                        tipsWindown("系统认证用户密码修改", 'url:get?../../Home/LoginPwd', 390, 180, "true", "", "true", "leotheme");
                        return false;
                    } else {
                        alert(isPass);
                    }
                }
                else {
                    alert("对不起，您的用户名或密码有误！");
                }
            }

            $.post("/Home/ValIP", function (data) {
                if (data.toLowerCase() == "false") {
                    alert("基于安全考虑，校外用户规定用统一身份认证登录！");
                    window.location.href = 'http://ids.znufe.edu.cn/authserver/login?service=http://oa.zuel.edu.cn/';
                }
            });

        }
        $(function () {
            $("#log").click(function () {
                window.location.href = 'http://ids.znufe.edu.cn/authserver/login?service=http://oa.zuel.edu.cn/';
                return false;
            });
            $("#ip").click(function () {
                $.post("/Home/ValIP", function (data) {
                    alert(data);
                });
            });
        });

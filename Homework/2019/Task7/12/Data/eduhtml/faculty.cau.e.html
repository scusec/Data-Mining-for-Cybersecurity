<script type="text/javascript">
    //搜索框
	function loadTec_ClassifyContents(pageIndex) {
		var keywords = $("#keyword").val();
		keywords = encodeURI(encodeURI(keywords));
		var careers = $("#wp_tw_careers").val();
		careers = encodeURI(encodeURI(careers));
		var departments = $('#wp_tw_departments').val();
		var letters = $("#wp_tw_letters").val();
		letters = encodeURI(encodeURI(letters));	
		var url = '/67/list.htm' + '?keyword=' + keywords + '&selectedCareers=' + careers
				+ '&selectedDepartments=' + departments + '&selectedletters=' + letters;
		window.open(url,"_self");
	}
	function keyCodes(){
		if(event.keyCode ==13){   
		   document.getElementById("btns").click();
		}   
	}
	$(function(){
	    var btn =true;
		$(".wp-paralist .selector").eq(0).find(".info_more").on("click",function(){

			   btn =false;
			}else{
			   $(this).html("更多<em></em>");
			  btn =true;
			}
		});
	    var btns = true;
		$(".wp-paralist .selector").eq(2).find(".info_more").on("click",function(){
			$(this).prev().toggleClass("add");

      var num = w2imgJsons.length;
